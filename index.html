<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2ZkbHlwNWVxZDhjNmY0MWQ2MXh6cHg2c2htOXExbjFpeGV5MmhvZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OJVQOfitCNNkI/giphy.gif');
            background-size: cover;
            background-position: center; /* Centrar la imagen de fondo */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #message {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px red;
            margin-bottom: 10px;
        }
        #bottom-message {
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 4px red;
            margin-bottom: 20px;
        }
        #snoopy-gif {
            width: 80%; /* Tamaño del gif */
            max-width: 300px; /* Tamaño máximo del gif */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .heart {
            color: red;
        }
        .soundcloud-container {
            width: 80%; /* Reducir el ancho del contenedor de SoundCloud */
            max-width: 400px; /* Limitar el ancho máximo */
            margin-top: 20px; /* Espacio entre el gif de Snoopy y el reproductor de SoundCloud */
        }
        .soundcloud-container iframe {
            width: 100%; /* Ajustar el ancho del iframe al contenedor */
            height: 80px; /* Altura mínima del reproductor */
        }
        .additional-text {
            font-size: 16px;
            color: white; /* Color del texto */
            text-shadow: 2px 2px 4px red; /* Sombra del texto */
            margin-top: 10px; /* Espacio entre el reproductor de SoundCloud y el texto adicional */
            width: 80%; /* Ancho del contenedor de texto */
            max-width: 400px; /* Ancho máximo del contenedor de texto */
        }

        /* Media queries para ajustes en tamaños de pantalla */
        @media screen and (max-width: 768px) {
            #message {
                font-size: 24px;
            }
            #bottom-message {
                font-size: 16px;
            }
            #snoopy-gif {
                width: 100%;
            }
            .additional-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 id="message">Te amo</h1>
        <p id="bottom-message">Te mando muchos besos mi amor, me lates un buen la neta. Eres la mejor de todas. Te amo hasta el espacio y más allá. <span class="heart">❤️</span></p>
    </div>
    <img id="snoopy-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm84MmN1dXo1NTNjNTM2ajUyNmtnczhjNGl3MzhhOHY0NHB1MGdpdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VkpiDiFpGgkYJt1nHv/giphy.gif" alt="Snoopy Amoroso">
    <div class="soundcloud-container">
        <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1207980610&color=%23a4c4e4&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    </div>
    <p class="additional-text">Mi amor, reproduce esta canción, te pienso al escucharla y al escuchar todas y cada una de las canciones de amor de <a href="https://soundcloud.com/losaptos" title="Los Aptos" target="_blank" style="color: white; text-decoration: none;">Dannylux</a>. <span class="heart">❤️</span></p>
</body>
</html>
